<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 <title>Document</title>
</head>
<body>
 <div class="container-lg my-5">
  <h2>basic grid</h2>
  <div class="row">
   <div class="col">
    <div class="p-5 bg-primary text-light">col1</div>
   </div>
   <div class="col">
    <div class="p-5 bg-primary text-light">col2</div>
   </div>
   <div class="col">
    <div class="p-5 bg-primary text-light">col3</div>
   </div>
  </div>
 </div>
 <div class="container-lg my-5">
  <h2>colum widths</h2>
  <div class="row">
   <div class="col-6">
    <div class="p-5 bg-primary text-light">col1</div>
   </div>
   <div class="col-3">
    <div class="p-5 bg-primary text-light">col2</div>
   </div>
   <div class="col-3">
    <div class="p-5 bg-primary text-light">col3</div>
   </div>
  </div>
 </div>
 </div>
 <div class="container-lg my-5">
  <h2>responsive colum widths</h2>
  <div class="row">
   <div class="col-sm-4 col-lg-6">
    <div class="p-5 bg-primary text-light">col1</div>
   </div>
   <div class="col-sm-4 col-lg-3">
    <div class="p-5 bg-primary text-light">col2</div>
   </div>
   <div class="col-sm-4 col-lg-3">
    <div class="p-5 bg-primary text-light">col3</div>
   </div>
  </div>
 </div>
 </div>
 <div class="container-lg my-5">
  <h2>justifying columns</h2>
  <div class="row justify-content-between">
   <div class="col-md-3">
    <div class="p-5 bg-primary text-light">col1</div>
   </div>
   <div class="col-md-3">
    <div class="p-5 bg-primary text-light">col2</div>
   </div>
   <div class="col-md-3">
    <div class="p-5 bg-primary text-light">col3</div>
   </div>
  </div>
 </div>
 
 <!-- Row -cols -* -->
 <div class="container text-center my-3">
  <div class="row row-cols-auto">
   <div class="col bg-primary p-3 text-light">column1</div>
   <div class="col bg-primary p-3 text-light">column2</div>
   <div class="col bg-primary p-3 text-light">column3</div>
   <div class="col bg-primary p-3 text-light">column4</div>
  </div>
 </div>

 <div class="container text-center my-3">
  <div class="row row-cols-2">
   <div class="col bg-primary p-3 text-light">column1</div>
   <div class="col bg-primary p-3 text-light">column2</div>
   <div class="col bg-primary p-3 text-light">column3</div>
   <div class="col bg-primary p-3 text-light">column4</div>
  </div>
 </div>

 <div class="container text-center my-3">
  <div class="row row-cols-3">
   <div class="col bg-primary p-3 text-light">column1</div>
   <div class="col bg-primary p-3 text-light">column2</div>
   <div class="col bg-primary p-3 text-light">column3</div>
   <div class="col bg-primary p-3 text-light">column4</div>
  </div>
 </div>

 <!-- Responsive -->

 <div class="container text-center my-3">
  <div class="row row-cols-lg-4 row-cols-md-3 ro2-cols-sm-2 justify-content-center">
   <div class="col bg-primary p-3 text-light">column1</div>
   <div class="col bg-primary p-3 text-light">column2</div>
   <div class="col bg-primary p-3 text-light">column3</div>
   <div class="col bg-primary p-3 text-light">column4</div>
  </div>
 </div>





 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
