<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 <title>Document</title>
</head>
<body>
 <!-- Basic buttons -->
 <h2>Buttons</h2>
 <button type="button" class="btn btn-primary">Primary</button>
 <button type="button" class="btn btn-secondary">Secondary</button>
 <button type="button" class="btn btn-success">Success</button>
 <button type="button" class="btn btn-danger">Danger</button>
 <button type="button" class="btn btn-warning">Warning</button>
 <button type="button" class="btn btn-info">Info</button>
 <button type="button" class="btn btn-light">Light</button>
 <button type="button" class="btn btn-dark">Dark</button>
 <button type="button" class="btn btn-link">Link</button>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

 <!-- anchor tags as buttons -->
 <h2>Links as butttons</h2>
 
 <a href="#" class="btn btn-success">more info</a>
 <a href="#" class="btn btn-dark">home</a>

 <!-- Button sizes -->
 <h2>Button Sizes</h2>
 <button class="btn btn-lg btn-danger">Large danger button</button>
 <button class="btn btn-sm btn-danger">Small danger button</button>

 <!-- Outlined Styles -->
 <h2>Button Styles</h2>

 <button class="btn btn-outline-primary"> outlined primary button</button>
 <button class="btn btn-outline-secondary"> outlined secondary button</button>
 <button class="btn btn-outline-success btn-lg"> outlined sucess large button</button>

 <!-- Button Group -->
 <h2>Button Groups</h2>

 <div class="btn-group">
  <a href="#" class="btn btn-primary btn-lg">button 1</a>
  <a href="#" class="btn btn-primary">button 2</a>
  <a href="#" class="btn btn-primary disabled">button 3</a>
 </div>

</body>
</html>
